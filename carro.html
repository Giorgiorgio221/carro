   <link rel="stylesheet" href="carro.css">

<body>
    <h1 class="title">Desafio CSS 1: Carro Esportivo</h1>
    <div id="container">
        <div class="road"></div>
        <div class="car">
            <div class="car-body"></div>
            <div class="car-roof"></div>
            <div class="car-windshield"></div>
            <div class="car-headlight left"></div>
            <div class="car-headlight right"></div>
            <div class="car-foglight left"></div>
            <div class="car-foglight right"></div>
            <div class="car-wheel left"></div>
            <div class="car-wheel right"></div>
            <div class="car-exhaust"></div>
            <div class="car-window left"></div>
            <div class="car-window right"></div>
            <div class="car-stripe"></div>
            <div class="car-grille"></div>
            <div class="car-mirror left"></div>
            <div class="car-mirror right"></div>
        </div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
    </div>
